<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button class="btn">
      Get Started
      <span class="btn_icon">
        <img
          src="./assets/svg/button-gor.svg"
          alt="button icon"
          loading="lazy"
        />
        <img
          src="./assets/svg/button-ver.svg"
          alt="button icon"
          loading="lazy"
        />
      </span>
    </button>

    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#">Home</a>
        </li>
        <li class="menu__item">
          <a href="#">About Us</a>
        </li>
        <li class="menu__item">
          <a href="#">Services</a>
        </li>
        <li class="menu__item">
          <a href="#">Pages</a>
        </li>
        <li class="menu__item">
          <a href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <a href="#" class="link">
      View more
      <img src="./assets/svg/link.svg" alt="link icon" loading="lazy" />
    </a>

    <div class="call">
      <div class="call__image">
        <img src="./assets/svg/call.svg" alt="call icon" loading="lazy" />
      </div>
      <div class="call__content">
        <span class="call__number">012345678</span>
        <span class="call__text">Call Us Anytime</span>
      </div>
    </div>

    <ul class="about">
      <li class="about__content">
        <div class="about__top">
          <img
            src="./assets/images/about-1.png"
            alt="about image"
            loading="lazy"
          />
          <div class="about__title">
            <h2 class="about__name">Lisa Clairton</h2>
            <span class="about__location">New York, USA</span>
          </div>
        </div>
        <p class="about__text">
          We selected Interno interior because of rigorous design background &
          education.
        </p>
      </li>
    </ul>
  </body>
</html>
